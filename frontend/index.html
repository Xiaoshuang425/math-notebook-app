<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidAni AI - 智能數學動畫製片廠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { font-family: 'Inter', 'PingFang TC', system-ui, sans-serif; }
        .main-bg { background-color: #f8fafc; }
        .sidebar { width: 240px; background: white; border-right: 1px solid #e2e8f0; }
        .config-panel { width: 340px; background: white; border-right: 1px solid #e2e8f0; }
        .nav-item { cursor: pointer; display: flex; align-items: center; padding: 0.8rem 1.25rem; margin: 0.2rem 1rem; border-radius: 12px; font-size: 0.95rem; color: #64748b; transition: all 0.2s; }
        .nav-item.active { background: #3b82f6; color: white; font-weight: 600; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2); }
        .nav-item i { margin-right: 12px; width: 1.2rem; height: 1.2rem; }
        
        .tab-content { display: none; height: 100%; overflow-y: auto; }
        .tab-content.active { display: block; }
        
        .panel-content { display: none; }
        .panel-content.active { display: block; }
        
        .video-box { aspect-ratio: 16/9; background: #000; border-radius: 24px; overflow: hidden; position: relative; border: 4px solid white; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        .playlist-item { cursor: pointer; padding: 1rem; border-radius: 12px; border: 1px solid #e2e8f0; transition: all 0.2s; }
        .playlist-item.active { border-color: #3b82f6; background: #eff6ff; }

        .chat-container { height: calc(100vh - 180px); display: flex; flex-direction: column; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
        .message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1rem; font-size: 0.9rem; line-height: 1.5; word-wrap: break-word; }
        .message-ai { background: white; color: #334155; align-self: flex-start; border: 1px solid #e2e8f0; }
        .message-user { background: #3b82f6; color: white; align-self: flex-end; }
    </style>
</head>
<body class="main-bg h-screen flex overflow-hidden">

    <nav class="sidebar flex flex-col py-6 shrink-0">
        <div class="px-8 mb-8 flex items-center text-blue-600 font-bold text-xl italic">
            <i data-lucide="zap" class="mr-2 fill-blue-600"></i> KidAni AI
        </div>
        <div data-target="chat" class="nav-item"><i data-lucide="message-square"></i> 智能導師</div>
        <div data-target="video" class="nav-item active"><i data-lucide="clapperboard"></i> 動畫製片</div>
        <div data-target="notes" class="nav-item"><i data-lucide="book-open"></i> 學霸筆記</div>
        <div data-target="flashcards" class="nav-item"><i data-lucide="layers"></i> 記憶卡片</div>
    </nav>

    <aside class="config-panel shrink-0 p-6 flex flex-col space-y-6">
        <h2 class="text-xl font-bold text-slate-800">配置面板</h2>
        
        <div id="panel-video" class="panel-content active space-y-4">
            <h3 class="font-bold text-sm text-blue-600">影片製作設定</h3>
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-400">教學主題</label>
                <input id="v-topic" type="text" class="w-full p-3 bg-slate-50 border rounded-xl text-sm" value="分數的概念">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-400">教學角色</label>
                <select id="v-character" class="w-full p-3 bg-slate-50 border rounded-xl text-sm">
                    <option value="熊大熊二" selected>熊出沒 (熊大熊二)</option>
                    <option value="喜羊羊">喜羊羊與灰太狼</option>
                    <option value="小博士">通用的卡通博士</option>
                </select>
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-400">風格</label>
                <select id="v-style" class="w-full p-3 bg-slate-50 border rounded-xl text-sm">
                    <option value="Disney 3D Animation Style">動畫片風 (3D)</option>
                    <option value="Anime Style">動漫風 (2D)</option>
                    <option value="Cinematic Movie">電影風 (寫實)</option>
                </select>
            </div>
            <button id="v-gen" class="w-full bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-600 transition-all">
                製作完整課堂影片
            </button>
        </div>

        <div id="panel-chat" class="panel-content space-y-4">
            <h3 class="font-bold text-sm text-blue-600">導師模式設定</h3>
            <p class="text-sm text-slate-500">對話設置已鎖定為「導師模式」。您可以針對影片內容向 AI 提問。</p>
        </div>
    </aside>

    <main class="flex-grow p-8 overflow-hidden flex gap-6">
        <div id="tab-video" class="tab-content active flex-grow">
            <div class="space-y-6">
                <div class="video-box flex items-center justify-center bg-slate-900">
                    <div id="v-main-display" class="w-full h-full flex items-center justify-center">
                        <p class="text-slate-500">請點擊左側按鈕開始製作</p>
                    </div>
                    <div id="v-loader" class="hidden absolute inset-0 bg-black/60 flex flex-col items-center justify-center text-white z-10">
                        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent animate-spin rounded-full mb-4"></div>
                        <p id="v-status">正在生成教學動畫中，請耐心等候...</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-1 bg-white p-4 rounded-3xl border shadow-sm">
                        <h3 class="font-bold mb-3 text-sm">教學目錄</h3>
                        <div id="v-playlist" class="space-y-2 text-xs">
                            <p class="text-slate-400">尚未生成章節</p>
                        </div>
                    </div>
                    <div class="col-span-2 bg-white p-4 rounded-3xl border shadow-sm">
                        <h3 class="font-bold mb-2 text-sm">當前旁白</h3>
                        <div id="v-narration" class="text-sm text-slate-600 h-24 overflow-y-auto">
                            等待影片生成中...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-chat" class="tab-content flex-grow">
            <div class="max-w-3xl mx-auto chat-container">
                <h1 class="text-2xl font-bold mb-4">智能導師解答室</h1>
                <div id="chat-messages" class="chat-messages bg-white rounded-3xl border shadow-sm">
                    <div class="message message-ai">小朋友你好！我是你的數學小助手，有任何不懂的地方都可以問我喔！</div>
                </div>
                <div class="mt-4 flex gap-2">
                    <input id="chat-input" type="text" placeholder="問問數學老師吧..." class="flex-grow p-4 bg-white border rounded-2xl outline-none focus:border-blue-400">
                    <button id="chat-send" class="bg-blue-500 text-white p-4 rounded-2xl shadow-md"><i data-lucide="send"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const API = "http://127.0.0.1:8000";
        let currentPlaylist = [];

        document.querySelectorAll('.nav-item').forEach(nav => {
            nav.onclick = () => {
                const target = nav.getAttribute('data-target');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                nav.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                const targetTab = document.getElementById(`tab-${target}`);
                if (targetTab) targetTab.classList.add('active');
                document.querySelectorAll('.panel-content').forEach(p => p.classList.remove('active'));
                const targetPanel = document.getElementById(`panel-${target}`);
                if (targetPanel) targetPanel.classList.add('active');
            };
        });

        document.getElementById('v-gen').onclick = async () => {
            const topic = document.getElementById('v-topic').value;
            const style = document.getElementById('v-style').value;
            const character = document.getElementById('v-character').value;
            
            const loader = document.getElementById('v-loader');
            const playlistEl = document.getElementById('v-playlist');
            const statusText = document.getElementById('v-status');
            
            loader.classList.remove('hidden');
            statusText.innerText = "正在編寫劇本並生成影片，這可能需要幾分鐘...";
            playlistEl.innerHTML = "";

            try {
                console.log("正在發送請求到後端...", { topic, style, character });
                const res = await fetch(`${API}/generate-video`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        topic: topic, 
                        style: style, 
                        character: character, 
                        duration_minutes: 1 
                    })
                });
                
                if (!res.ok) {
                    const errText = await res.text();
                    console.error("後端回報錯誤:", errText);
                    throw new Error(`後端連線失敗: ${res.status}`);
                }
                
                const data = await res.json();
                console.log("後端返回原始數據:", data);
                
                // 過濾出擁有影片網址的場景
                currentPlaylist = data.full_course ? data.full_course.filter(item => item.video_url) : [];
                
                if (currentPlaylist.length === 0) {
                    console.warn("劇本已生成，但影片生成任務可能超時或失敗。請檢查後端日誌。");
                    throw new Error("影片生成失敗 (無有效網址)");
                }

                renderPlaylist();
                playScene(0);
            } catch (e) {
                console.error("執行過程發生異常:", e);
                alert("錯誤：" + e.message + "\n請確認後端 Python 程式已啟動且網路連線正常。");
            } finally {
                loader.classList.add('hidden');
            }
        };

        function renderPlaylist() {
            const playlistEl = document.getElementById('v-playlist');
            playlistEl.innerHTML = currentPlaylist.map((item, idx) => `
                <div class="playlist-item" id="item-${idx}" onclick="playScene(${idx})">
                    <b>第 ${idx+1} 節: ${item.title}</b>
                </div>
            `).join('');
        }

        function playScene(index) {
            if (!currentPlaylist[index]) return;
            const scene = currentPlaylist[index];
            const display = document.getElementById('v-main-display');
            const narration = document.getElementById('v-narration');
            
            document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active'));
            const activeItem = document.getElementById(`item-${index}`);
            if (activeItem) activeItem.classList.add('active');
            
            narration.innerHTML = `<b>【${scene.title}】</b><br>${scene.narration}`;
            display.innerHTML = `<video id="active-video" src="${scene.video_url}" class="w-full h-full object-cover" controls autoplay></video>`;
            
            const video = document.getElementById('active-video');
            video.onended = () => {
                if (index + 1 < currentPlaylist.length) playScene(index + 1);
            };
        }

        document.getElementById('chat-send').onclick = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            const text = input.value;
            addMessage(text, true);
            input.value = "";
            
            try {
                const res = await fetch(`${API}/generate-video`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ topic: `學生提問：${text}`, style: "chat", duration_minutes: 0 })
                });
                const data = await res.json();
                addMessage(data.original_script || "老師在思考中...");
            } catch (e) {
                addMessage("連線錯誤。");
            }
        };

        const addMessage = (text, isUser = false) => {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            document.getElementById('chat-messages').appendChild(msgDiv);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        };
    </script>
</body>
</html>
